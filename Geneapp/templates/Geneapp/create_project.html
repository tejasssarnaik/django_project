            <!-- Divider -->

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">

            </div>
            <script>
                $(document).ready(function () {
                    // Toggle the sidebar when the button is clicked
                    $("#sidebarToggle").click(function () {
                        $("body").toggleClass("sidebar-toggled");
                        $(".sidebar").toggleClass("toggled");
                    });
                });
            </script>

        <div id="content-wrapper" class="d-flex flex-column">

                            max-width: 30%;
                            max-height: 30%;
                        }
                    </style>

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="d-lg-inline text-gray-600 small">
                                    Welcome, {{ user.first_name }} {{ user.last_name }}
                                    <!-- Display user's first name and last name -->
                                </span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <div class="dropdown-header">
                                    <h6>Hi, {{ user.first_name }} {{ user.last_name }}</h6>
                                </div>
                                <a class="dropdown-item" href="/profile">
                                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Profile
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/" onclick="logoutAndRedirect()">

                                    Logout
                                </a>
                            </div>
                        </li>
                    </ul>


                </nav>
                <div class="container">
                    <form method="post" action="/cproject/">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="inputProjectName" class="col-sm-2 col-form-label">Project Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="project_name" id="inputProjectName"
                                    placeholder="Project Name" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputProjectDescription" class="col-sm-2 col-form-label">Project
                                Description</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" name="project_description" id="inputProjectDescription"
                                    placeholder="Project Description" required></textarea>
                            </div>
                        </div>
                        <div class="form-group row" style="text-align: center;">
                            <div class="col-sm-10 offset-sm-2">
                                <button type="submit" class="btn btn-primary">Create Project</button>
                            </div>
                        </div>
                    </form>
                </div>
